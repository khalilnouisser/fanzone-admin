<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-6">
              <h3 class="mb-0">Liens authoris√©s</h3>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">Lien</th>
              <th scope="col" style="width: 100px">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let control of form.controls; index as i">
              <td>
                <input class="form-control" [formControl]="form.controls[i]" />
              </td>
              <td class="actions">
                <a (click)="delete(i)"><i class="fa-solid fa-trash"></i></a>
              </td>
            </tr>
            <td colspan="2">
              <button type="button" (click)="addItem()" class="btn btn-dark m-0 mr-2">Ajouter un lien</button>
              <button type="button" (click)="submit()" class="btn btn-primary m-0">Enregistrer</button>
            </td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
