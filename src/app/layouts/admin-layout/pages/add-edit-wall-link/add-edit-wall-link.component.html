<div class="header bg-gradient-danger pb-8 pt-5">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-6">
              <h3 class="mb-0">{{id ? 'Modifier' : 'Ajouter'}} un lien wall</h3>
            </div>
            <div class="ml-auto nav-item">
              <button type="button" routerLink="add" [disabled]="form.invalid" (click)="submit()" class="btn btn-primary m-0">Valider</button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <form [formGroup]="form" class="row m-0">
            <div class="col-12">
              <div class="form-group">
                <label for="name">Titre</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" formControlName="name">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label for="url">Lien</label>
                <input type="text" class="form-control" id="url" aria-describedby="url" formControlName="url">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label for="url">Langue</label>
                <select class="form-control" id="language" aria-describedby="language" formControlName="language">
                  <option *ngFor="let item of listLanguages" [value]="item.id" [disabled]="item.id == '-'">{{item.name}}</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
