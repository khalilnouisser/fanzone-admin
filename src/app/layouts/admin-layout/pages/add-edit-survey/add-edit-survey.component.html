<div class="header bg-gradient-danger pb-8 pt-5">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>


<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-6">
              <h3 class="mb-0">{{id ? 'Modifier' : 'Ajouter'}} Sondage</h3>
            </div>
            <div class="ml-auto nav-item">
              <button type="button" routerLink="add" [disabled]="form.invalid" (click)="submit()" class="btn btn-primary m-0">Valider</button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <form [formGroup]="form" class="row m-0">
            <div class="col-12">
              <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" class="form-control" id="title" aria-describedby="title" formControlName="title">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label for="leaguesId">Comp√©titions</label>
                <select multiple class="form-control" id="leaguesId" aria-describedby="leaguesId" formControlName="leaguesId">
                  <option *ngFor="let league of leagues" [value]="league.leagueId">{{league.name}}</option>
                </select>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label for="language">Language</label>
                <select class="form-control" id="language" aria-describedby="language" formControlName="language">
                  <option value="">-</option>
                  <option *ngFor="let language of languages" [value]="language.id">{{language.value}}</option>
                </select>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label>Questions</label>
                <div class="table-responsive">
                  <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                    <tr>
                      <th scope="col">Question</th>
                      <th scope="col">Votes</th>
                      <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody formArrayName="players">
                    <tr *ngFor="let item of questions.controls; let i = index;">
                      <ng-container [formGroup]="item">
                        <td>
                          <input class="form-control" formControlName="question" />
                        </td>
                        <td>
                          {{item.value.votes.length}}
                        </td>
                        <td class="actions">
                          <a (click)="deleteItem(i)"><i class="fa-solid fa-trash"></i></a>
                        </td>
                      </ng-container>
                    </tr>
                    <tr>
                      <td colspan="3">
                        <button type="button" (click)="addQuestion()" class="btn btn-primary m-0">Ajouter une question</button>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
