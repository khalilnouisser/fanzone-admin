<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-6">
              <h3 class="mb-0">Modifier Ã©quipe</h3>
            </div>
            <div class="ml-auto nav-item">
              <button type="button" routerLink="add" [disabled]="form.invalid" (click)="submit()" class="btn btn-primary m-0">Valider</button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <form [formGroup]="form" class="row m-0">
            <div class="col-12">
              <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" formControlName="name">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label for="displayName">Nom d'affichage</label>
                <input type="text" class="form-control" id="displayName" aria-describedby="displayName" formControlName="displayName">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label for="name">Synonymes</label>
                <div class="d-flex">
                  <input type="text" class="form-control w-100 mr-3" id="nameSynonyms" aria-describedby="nameSynonyms" formControlName="nameSynonyms">
                  <button type="button" (click)="addAndTranslate()" class="btn btn-primary m-0">Traduire et ajouter</button>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label for="displayName">Couleurs</label>
                <div class="row">
                  <div class="col d-flex">
                    <input type="text" class="form-control" id="color1" aria-describedby="color1" formControlName="color1">
                    <span class="big-team-color" [style.background]="colorToHex(form.value.color1)"></span>
                  </div>
                  <div class="col d-flex">
                    <input type="text" class="form-control" id="color2" aria-describedby="color2" formControlName="color2">
                    <span class="big-team-color" [style.background]="colorToHex(form.value.color2)"></span>
                  </div>
                  <div class="col d-flex">
                    <input type="text" class="form-control" id="color3" aria-describedby="color3" formControlName="color3">
                    <span class="big-team-color" [style.background]="colorToHex(form.value.color3)"></span>
                  </div>
                </div>

              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label for="logo">Logo</label>
                <img style="width: 80px;height: 80px;object-fit: contain; display: block" class="mb-2" src="{{form.value.logo}}"/>
                <input type="text" class="form-control" id="logo" aria-describedby="logo" formControlName="logo">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
