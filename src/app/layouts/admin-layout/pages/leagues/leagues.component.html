<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-6">
              <h3 class="mb-0">Liste des compétitions</h3>
            </div>
            <!--<div class="ml-auto nav-item">
              <button type="button" routerLink="add" class="btn btn-primary m-0">Add</button>
            </div>-->
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Compétition</th>
              <th scope="col">Coefficient</th>
              <th scope="col">Équipes</th>
              <th scope="col">Rounds</th>
              <th scope="col">Date de creation</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of list">
              <td>{{item._id}}</td>
              <td>
                <img style="width: 50px;height: 50px;object-fit: contain" class="mr-2" src="{{item.logo}}"/>
                {{item.name}}
              </td>
              <td>{{item.coefficient}}</td>
              <td>{{item.teams.length}}</td>
              <td>{{item.rounds.length}}</td>
              <td>
                {{item.formated_date}}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
